apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: system
  annotations:
    target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: CSI_SNAPSHOTTER_IMAGE
          value: k8s.gcr.io/sig-storage/csi-snapshotter:v6.2.1
