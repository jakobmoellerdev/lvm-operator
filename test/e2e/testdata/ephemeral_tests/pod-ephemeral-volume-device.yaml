apiVersion: v1
kind: Pod
metadata:
  name: %s
  namespace: %s
spec:
  containers:
    - name: ubuntu
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - "ALL"
      image: quay.io/cybozu/ubuntu:20.04
      command: ["/usr/local/bin/pause"]
      volumeDevices:
        - devicePath: /dev/xda
          name: generic-ephemeral-volume
  volumes:
  - name: generic-ephemeral-volume
    ephemeral:
      volumeClaimTemplate:
        metadata:
            labels:
              type: ubuntu-volume
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: %s 
          volumeMode: Block
